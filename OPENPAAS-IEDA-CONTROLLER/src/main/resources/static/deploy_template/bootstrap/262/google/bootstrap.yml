---
name: bosh

releases:
- name: bosh
  version: [boshReleaseVersion]
  url: file:///[boshRelease]
- name: bosh-google-cpi
  version: [boshCpiReleaseVersion]
  url: file:///[boshCpiRelease]

resource_pools:
- name: vms
  network: public
  stemcell: 
    url: file:///[stemcell]
  cloud_properties: 
    zone: [availabilityZone]
    machine_type: [cloudInstanceType]
    root_disk_size_gb: [rootDiskSizeGb]
    root_disk_type: [rootDiskType]
  env:
    bosh:
      password: [boshPassword]

disk_pools:
- name: disks
  disk_size: 40960
  cloud_properties: {type: [rootDiskType]}

networks:
- name: private
  type: manual
  subnets:
  - range: [subnetRange]
    gateway: [subnetGateway]
    static: [[privateStaticIp]]
    dns: [[subnetDns]]
    cloud_properties: 
      network_name: [networkName]
      subnetwork_name: [subnetId]
      ephemeral_external_ip: false
      tags: [defaultSecurityGroups]
- name: public
  type: vip

instance_groups:
- name: bosh
  instances: 1
  jobs: &cpi_job
  - {name: nats, release: bosh}
  - {name: postgres-9.4, release: bosh}
  - {name: blobstore, release: bosh}
  - {name: director, release: bosh}
  - {name: health_monitor, release: bosh}
  - {name: registry, release: bosh}
  - {name: google_cpi, release: bosh-google-cpi}
  resource_pool: vms
  persistent_disk_pool: disks
  networks:
  - name: private
    static_ips: [[privateStaticIp]]
    default: [dns, gateway]
  - name: public
    static_ips: [[publicStaticIp]]
  properties:
    nats:
      address: [privateStaticIp]
      user: nats
      password: nats-password
      tls:
        ca: ((nats_server_tls.ca))
        client_ca:
          certificate: ((nats_ca.certificate))
          private_key: ((nats_ca.private_key))
        server:
          certificate: ((nats_server_tls.certificate))
          private_key: ((nats_server_tls.private_key))
        director:
          certificate: ((nats_clients_director_tls.certificate))
          private_key: ((nats_clients_director_tls.private_key))
        health_monitor:
          certificate: ((nats_clients_health_monitor_tls.certificate))
          private_key: ((nats_clients_health_monitor_tls.private_key))
    postgres: &db
      listen_address: 127.0.0.1
      host: 127.0.0.1
      user: postgres
      password: postgres-password
      database: bosh
      adapter: postgres
    blobstore:
      address: [privateStaticIp]
      port: 25250
      provider: dav
      director:
        user: director
        password: director-password
      agent:
        user: agent
        password: agent-password
    director:
      default_ssh_options:
        gateway_host: [publicStaticIp]
      address: 127.0.0.1
      name: [directorName]
      db: *db
      flush_arp: true
      enable_post_deploy: true
      generate_vm_passwords: true
      enable_dedicated_status_worker: true
      enable_nats_delivered_templates: true
      workers: 4
      local_dns:
        enabled: true
      events:
        record_events: true
      ssl:
        key: ((director_ssl.private_key))
        cert: ((director_ssl.certificate))
      user_management:
        provider: local
        local:
          users:
          - name: admin
            password: admin
          - name: hm
            password: hm-password
      cpi_job: google_cpi
    hm:
      director_account:
        user: hm
        password: hm-password
        ca_cert: ((director_ssl.ca))
      resurrector_enabled: true
    ntp: &ntp
    - [ntp]
    agent:
      mbus: nats://nats:nats-password@[privateStaticIp]:4222
    registry:
      address: [privateStaticIp]
      host: [privateStaticIp]
      db: # todo remove
        host: 127.0.0.1
        user: postgres
        password: postgres-password
        database: bosh
        adapter: postgres
      http: 
        user: registry
        password: registry-password
        port: 25777
      username: registry
      password: registry-password
      port: 25777
    google: &cpi_conf
      project: [projectId]
      json_key: [jsonKey]

cloud_provider:
  mbus: https://mbus:mbus-password@[publicStaticIp]:6868
  properties:
    agent: {mbus: "https://mbus:mbus-password@0.0.0.0:6868"}
    blobstore: {provider: local, path: /var/vcap/micro_bosh/data/cache}
    ntp: *ntp
    google: *cpi_conf
  template: *cpi_job
  ssh_tunnel:
    host: [publicStaticIp]
    port: 22
    user: vcap
    private_key: [privateKeyPath]

variables:
- name: default_ca
  type: certificate
  options:
    is_ca: true
    common_name: ca

- name: director_ssl
  type: certificate
  options:
    ca: default_ca
    common_name: [publicStaticIp]
    alternative_names: [[publicStaticIp]]

- name: nats_ca
  type: certificate
  options:
    is_ca: true
    common_name: default.nats-ca.bosh-internal

- name: nats_server_tls
  type: certificate
  options:
    ca: nats_ca
    common_name: default.nats.bosh-internal
    alternative_names: [[privateStaticIp]]
    extended_key_usage:
    - server_auth

- name: nats_clients_director_tls
  type: certificate
  options:
    ca: nats_ca
    common_name: default.director.bosh-internal
    extended_key_usage:
    - client_auth

- name: nats_clients_health_monitor_tls
  type: certificate
  options:
    ca: nats_ca
    common_name: default.hm.bosh-internal
    extended_key_usage:
    - client_auth
